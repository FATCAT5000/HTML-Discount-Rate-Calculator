<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div id="contents">
		<ul>
			<li>
					<label for="oPrice">원가</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
				<button onclick="showPrice()">할인 가격 계산</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>	
		
	<script>
		function showPrice() {
			var originPrice = document.querySelector('#oPrice').value;
			var rate = document.querySelector('#rate').value;
			var savedPrice = originPrice * (rate/100);
			var resultPrice = originPrice - savedPrice;		
			document.querySelector('#showResult').innerHTML = "상품의 원가 " + originPrice + "원 <br> 할인율 " + rate + "% <br> 원가에서 " + savedPrice + "원을 깎은 " + resultPrice + "원입니다."; 
		}		
	</script>
</body>
</html>
